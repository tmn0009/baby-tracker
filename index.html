<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Tracker - Live Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF9A8B;
            --primary-dark: #FF6B8B;
            --secondary: #A8DADC;
            --accent: #FFD3B6;
            --bg-main: #FFF8F3;
            --bg-card: #FFFFFF;
            --text-dark: #2C3E50;
            --text-muted: #6C7A89;
            --border: #F0E4DC;
            --success: #81C784;
            --shadow: rgba(255, 154, 139, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--bg-main) 0%, #FFE5DB 100%);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-dark);
            margin-bottom: 8px;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.8);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .sync-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .sync-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .sync-dot.offline {
            background: #FF9800;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px var(--shadow);
            border: 2px solid var(--border);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: popIn 0.5s ease-out backwards;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px var(--shadow);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .stat-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            color: var(--primary-dark);
            font-weight: 600;
        }

        .card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px var(--shadow);
            border: 2px solid var(--border);
            margin-bottom: 25px;
        }

        .card h2 {
            font-family: 'Fredoka', sans-serif;
            color: var(--primary-dark);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        input, select {
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-main);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 154, 139, 0.15);
            transform: translateY(-2px);
        }

        input[type="datetime-local"] {
            cursor: pointer;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 139, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 107, 139, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--text-dark);
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #8CC5C8;
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-family: 'Fredoka', sans-serif;
        }

        th:first-child {
            border-radius: 12px 0 0 0;
        }

        th:last-child {
            border-radius: 0 12px 0 0;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        tbody tr {
            background: var(--bg-main);
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: white;
            transform: scale(1.01);
        }

        tbody tr:last-child td:first-child {
            border-radius: 0 0 0 12px;
        }

        tbody tr:last-child td:last-child {
            border-radius: 0 0 12px 0;
        }

        .delete-btn, .edit-btn {
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            margin-right: 5px;
        }

        .delete-btn {
            background: #FF6B6B;
        }

        .delete-btn:hover {
            background: #FF5252;
            transform: scale(1.05);
        }

        .edit-btn {
            background: #4CAF50;
        }

        .edit-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-yes {
            background: #C8E6C9;
            color: #2E7D32;
        }

        .badge-no {
            background: #FFCCBC;
            color: #D84315;
        }

        .badge-wet {
            background: #BBDEFB;
            color: #1565C0;
        }

        .badge-poopy {
            background: #FFECB3;
            color: #F57F17;
        }

        .badge-both {
            background: #D1C4E9;
            color: #512DA8;
        }

        .badge-asleep {
            background: #B39DDB;
            color: #4527A0;
        }

        .badge-awake {
            background: #FFE082;
            color: #F57F17;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px 8px;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }

        .note-input {
            grid-column: 1 / -1;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--success);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            font-weight: 600;
            animation: slideInUp 0.4s ease-out;
            z-index: 1000;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .setup-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .setup-content {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .setup-content h2 {
            font-family: 'Fredoka', sans-serif;
            color: var(--primary-dark);
            margin-bottom: 20px;
        }

        .setup-content input {
            width: 100%;
            margin-bottom: 15px;
        }

        .setup-content label {
            display: block;
            margin-bottom: 5px;
        }

        .new-entry-indicator {
            animation: highlightNew 2s ease-out;
        }

        @keyframes highlightNew {
            0% { background: #FFD700; }
            100% { background: var(--bg-main); }
        }
    </style>
</head>
<!-- ================= SETUP MODAL ================= -->
<div id="setupModal" class="setup-modal" style="display:none;">
    <div class="setup-content">
        <h2>üîó Connect to Live Sync</h2>

        <label>Firebase API Key</label>
        <input id="firebaseKey">

        <label>Auth Domain</label>
        <input id="firebaseDomain">

        <label>Database URL</label>
        <input id="firebaseUrl">

        <label>Project ID</label>
        <input id="firebaseProject">

        <div class="button-group">
            <button class="btn btn-primary" onclick="saveFirebaseConfig()">Connect</button>
            <button class="btn btn-secondary" onclick="closeSetup()">Offline</button>
        </div>
    </div>
</div>

<div class="container">
<header>
<h1>üçº Baby Tracker</h1>
<div class="sync-status">
<div class="sync-dot" id="syncDot"></div>
<span id="syncStatus">Checking connection...</span>
</div>
</header>

<!-- ================= FORM ================= -->
<div class="card">
<h2 id="formTitle">Add New Entry</h2>

<form id="babyForm">
<div class="form-grid">
<input type="datetime-local" id="datetime" required>
<select id="fed"><option>No</option><option>Yes</option></select>
<input type="number" id="amount" step="0.5">
<select id="changed"><option>No</option><option>Yes</option></select>
<select id="diaperState"><option></option><option>Wet</option><option>Poopy</option><option>Both</option></select>
<select id="sleepStatus"><option></option><option>Asleep</option><option>Awake</option></select>
<input id="notes" placeholder="Notes">
</div>

<div class="button-group">
<button class="btn btn-primary" id="submitBtn">Add Entry</button>
<button class="btn btn-secondary" type="button" id="cancelEditBtn" onclick="cancelEdit()" style="display:none;">Cancel</button>
<button class="btn btn-secondary" type="button" onclick="exportData()">Export CSV</button>
<button class="btn btn-secondary" type="button" onclick="showSetup()">‚öôÔ∏è Sync</button>
<button class="btn btn-secondary" type="button" onclick="clearAllData()">Clear All</button>
</div>
</form>
</div>

<!-- ================= TABLE ================= -->
<div class="card">
<table>
<thead>
<tr>
<th>Date</th><th>Fed</th><th>Amount</th><th>Changed</th><th>State</th><th>Sleep</th><th>Notes</th><th></th>
</tr>
</thead>
<tbody id="entriesBody"></tbody>
</table>
</div>
</div>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getDatabase, ref, push, onValue, remove, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

let db=null, entriesRef=null, isConnected=false;
window.entries=[];
window.editingEntryId=null;
window.editingEntryIndex=null;

function updateSyncStatus(t, on){
document.getElementById('syncStatus').textContent=t;
document.getElementById('syncDot').classList.toggle('offline', !on);
}

function initializeFirebase(){
const cfg=JSON.parse(localStorage.getItem('firebaseConfig'));
if(!cfg){loadLocalData();updateSyncStatus('Offline Mode',false);return;}
const app=initializeApp(cfg);
db=getDatabase(app);
entriesRef=ref(db,'entries');
onValue(entriesRef,s=>{
entries=s.val()?Object.entries(s.val()).map(([id,e])=>({...e,id})):[];
updateStats();renderEntries();
});
isConnected=true;
updateSyncStatus('Live Sync',true);
}

function loadLocalData(){
entries=JSON.parse(localStorage.getItem('babyEntries'))||[];
updateStats();renderEntries();
}

window.saveFirebaseConfig=()=>{
localStorage.setItem('firebaseConfig',JSON.stringify({
apiKey:firebaseKey.value,
authDomain:firebaseDomain.value,
databaseURL:firebaseUrl.value,
projectId:firebaseProject.value
}));
location.reload();
};

window.showSetup=()=>setupModal.style.display='flex';
window.closeSetup=()=>setupModal.style.display='none';

window.addEntry=async e=>{
if(isConnected){await push(entriesRef,e);}
else{entries.push(e);localStorage.setItem('babyEntries',JSON.stringify(entries));}
updateStats();renderEntries();
};

window.updateEntry=async(e,id,i)=>{
if(isConnected){await set(ref(db,`entries/${id}`),e);}
else{entries[i]=e;localStorage.setItem('babyEntries',JSON.stringify(entries));}
updateStats();renderEntries();
};

window.deleteEntryById=async id=>{
if(!confirm('Delete entry?'))return;
const i=entries.findIndex(e=>e.id===id);
if(isConnected) await remove(ref(db,`entries/${id}`));
else if(i>-1){entries.splice(i,1);localStorage.setItem('babyEntries',JSON.stringify(entries));}
updateStats();renderEntries();
};

window.editEntry=id=>{
const i=entries.findIndex(e=>e.id===id);
if(i<0)return;
const e=entries[i];
editingEntryId=id;editingEntryIndex=i;
const d=new Date(e.timestamp);
datetime.value=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}T${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
fed.value=e.fed;amount.value=e.amount||'';changed.value=e.changed;
diaperState.value=e.diaperState||'';sleepStatus.value=e.sleepStatus||'';notes.value=e.notes||'';
formTitle.textContent='Edit Entry';submitBtn.textContent='Update Entry';
cancelEditBtn.style.display='inline-block';
};

window.cancelEdit=()=>{
editingEntryId=null;editingEntryIndex=null;
babyForm.reset();setCurrentDateTime();
formTitle.textContent='Add New Entry';submitBtn.textContent='Add Entry';
cancelEditBtn.style.display='none';
};

initializeFirebase();
</script>

<!-- ================= LOGIC ================= -->
<script>
function localDateTimeToTimestamp(v){return new Date(v).getTime();}
function formatTimestamp(t){return new Date(t).toLocaleString();}
function setCurrentDateTime(){
const n=new Date();n.setMinutes(n.getMinutes()-n.getTimezoneOffset());
datetime.value=n.toISOString().slice(0,16);
}

function updateStats(){}

function renderEntries(){
entriesBody.innerHTML=entries.sort((a,b)=>b.timestamp-a.timestamp).map(e=>`
<tr>
<td>${formatTimestamp(e.timestamp)}</td>
<td>${e.fed}</td>
<td>${e.amount||'--'}</td>
<td>${e.changed}</td>
<td>${e.diaperState||'--'}</td>
<td>${e.sleepStatus||'--'}</td>
<td>${e.notes||''}</td>
<td>
<button onclick="editEntry('${e.id}')">Edit</button>
<button onclick="deleteEntryById('${e.id}')">Delete</button>
</td>
</tr>`).join('');
}

babyForm.addEventListener('submit',e=>{
e.preventDefault();
const entry={
timestamp:localDateTimeToTimestamp(datetime.value),
datetimeLocal:datetime.value,
fed:fed.value,amount:amount.value,
changed:changed.value,
diaperState:diaperState.value,
sleepStatus:sleepStatus.value,
notes:notes.value
};
editingEntryId?updateEntry(entry,editingEntryId,editingEntryIndex):addEntry(entry);
cancelEdit();
});

function exportData(){}
function clearAllData(){
if(!confirm('Clear all data?'))return;
if(isConnected) remove(entriesRef);
else localStorage.removeItem('babyEntries');
entries=[];renderEntries();
}

setCurrentDateTime();
</script>

</body>
</html>
